<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
</head>
<body>

    <div>
        <h2>Product</h2>
    </div>
    <div>
        <h2>Search by ID</h2>
        
            id:<input type="text" id="prodId" size="5" /><br />
            <p class="ukryte" style="display:none">
            Nazwa:<input type="text" id="name" size="15" />  <br/>
            Kategoria:<input type="text" id="category" size="15" /><br />
            Cena:<input type="text" id="price" size="5" />
        </p>
            <input type="button" value="Search" onclick="find();" />
        <p class="ukryte" style="display:none">
            <input type="button" value="Update" onclick="update();" />
            <input type="button" value="New" onclick="insert();"/>
            <input type="button" value="Delete" onclick="del();" />
            </p>
<p id="product" />
        
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.3.min.js"></script>
    <script>
        var uri = 'api/products';

    $(document).ready(function (s) {
            var id = getQueryVariable("id")
            if (id) {
                alert(id);
                $('#prodId').val(id);
                find();
            }
    });
        
    function find() {
      var id = $('#prodId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
              //alert( JSON.stringify(data) );
              $('#name').val(data.Name);
              $('#category').val(data.Category);
              $('#price').val(data.Price);
              $('.ukryte').slideDown(300);
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#product').text('Error: ' + err);
          });
    }
    
    function update() {
        var _data = new Object();
        _data.Id = $('#prodId').val();
        _data.Name = $('#name').val();
        _data.Category = $('#category').val();
        _data.Price = $('#price').val();
        //alert(JSON.stringify(_data));

        $.ajax({
            dataType: 'json',
            type: 'PUT',
            contentType: 'application/json',
            url: uri + '/' + _data.Id,
            data: JSON.stringify(_data),
            success: function (result) {
                $('#product').text('Wykonano Update ');
            },
            failure: function (err) {
                $('#product').text('Error: ' + err);
            }

        });
    }

    function insert() {
        var _data = new Object();
        _data.Id = $('#prodId').val();
        _data.Name = $('#name').val();
        _data.Category = $('#category').val();
        _data.Price = $('#price').val();
        //alert(JSON.stringify(_data));

        $.ajax({
            dataType: 'json',
            type: 'POST',
            contentType: 'application/json',
            url: uri,
            data: JSON.stringify(_data),
            success: function (result) {
                $('#product').text('Dodano Nowy ');
            },
            failure: function (err) {
                $('#product').text('Error: ' + err);
            }

        });
    }

    function del() {
        var Id = $('#prodId').val();

        $.ajax({
            type: 'DELETE',
            url: uri + '/' + Id,
            success: function (result) {
                $('#product').text('Skasowano element ');
            },
            failure: function (err) {
                $('#product').text('Error: ' + err);
            }

        });
    }
   
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) { return pair[1]; }
        }
        return (false);
    }

    </script>
</body>
</html>
